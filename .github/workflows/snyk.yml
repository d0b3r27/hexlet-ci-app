name: Snyk
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
      - uses: actions/setup-node@v4
        with:
          cache: npm
        env:
          SNYK_TOKEN: ${{ secrets.SNYKTOKEN }}